<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: aqua;
            text-align: center;
            justify-content: center;
            border-radius: 2px solid black;

        }
        
        #input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            
        }
        
        button {
            padding: 10px 20px;
            margin-right: 20px;
            background-color: lightcoral;
        }
        
        #list {
            list-style: none;
            padding: 0;
            margin: 10px;
            background-color: rgb(98, 255, 0);
        }
        
        #list li {
            padding: 10px;
            border-bottom: 1px solid red;
        }
        
        #list li button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        </style>
</head>
<body>
    <h1>To-Do List App</h1>
    <input id="input" type="text" placeholder="Enter a to-do item..." required>
    <button id="addBtn">Add</button>
    <ul id="list"></ul>

<script>

// Get the input field, list, and buttons
const input = document.getElementById('input');
const list = document.getElementById('list');
const addBtn = document.getElementById('addBtn');

// Initialize an empty array to store to-do items
let todos = [];

// Function to add to-do item
function addTodo() {
    const todo = input.value.trim();
    if (todo === '') {
        alert('Please enter a to-do item!');
        return;
    }
    todos.push(todo);
    renderTodos();
    input.value = '';
}

// Function to render to-do items
function renderTodos() {
    list.innerHTML = '';
    todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.textContent = todo;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editTodo(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteTodo(index);

        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        list.appendChild(li);
    });
}

// Function to edit to-do item
function editTodo(index) {
    const newTodo = prompt('Enter new to-do item:', todos[index]);
    if (newTodo !== null) {
        todos[index] = newTodo.trim();
        renderTodos();
    }
}

// Function to delete to-do item
function deleteTodo(index) {
    todos.splice(index, 1);
    renderTodos();
}

// Event listener
addBtn.addEventListener('click', addTodo);
</script>
</body>
</html>
